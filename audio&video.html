<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>

<body>
    <audio controls>
        <source src="SampleAudio.mpeg" type="audio/mpeg">
        <source src="SampleAudio 3.wav" type="audio/wav">
        <source src="SampleAudio 2.ogg" type="audio.ogg">
        This audio file is not supported in this browser.
    </audio>
    <video controls>
        <source src="SampleVideo.mp4" type="video/mp4">
        <track src="Sample SubTitles.vtt" kind="captions" label="english" srclang="en" default>
        <track src="Sample SubTitles Telugu.vtt" kind="captions" label="Telugu" srclang="te" default>
    </video>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/i8rnp074ZuA"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
