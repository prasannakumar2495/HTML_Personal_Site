<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <form class="" action="index.html" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="name" name="name" placeholder=""="Enter Your Full Name">
        <br><br>
        <label for="lname">Email Id:</label>
        <input type="text" id="email" name="Email" placeholder=""="Enter Your Email Id">
        <br><br>
        <label for="language">Language:</label>
        <input type="checkbox" name="java" value="Java">
        <label for="java">Java</label>
        <input type="checkbox" name="c" value="C">
        <label for="c">C</label>
        <br><br>
        <label for="percent">Percentage:</label>
        <input type="range" name="percent" value="percent">
        <br><br>
        <label for="dob">BirthDay:</label>
        <input type="date" name="dob" value="BirthDay">
        <br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="Male" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="female" name="Female" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="others" name="Others" value="others">
        <label for="Others">Others</label><br>
        <br><br>
        <label for="lname">Message:</label>
        <textarea name="message" placeholder=""="Enter the text message" rows="2" cols="30"></textarea>
        <br><br>
        <input type="submit" value="Submit Query">
      </form>
</body>
</html>
