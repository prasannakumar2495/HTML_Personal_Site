<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧛🏻 Prasanna Kumar Anisetti</title>
  <style>
    form {
      display: table;

    }

    p {
      display: table-row;
    }

    label {
      display: table-cell;
      padding: 5px;
    }

    input {
      display: table-cell;
      padding: 5px;
    }

    .information * {
      vertical-align: middle;
    }

    .range * {
      vertical-align: middle;
    }
  </style>
</head>  

<body>
  Back to the →<a href="index.html">Home Page</a>←
  <h1> <u> Contact Form</u></h1>
  <h4>Please fill the following form</h4>
  <form class="inputForm" action="mailto:prasannakumaranisetti49.com">
    <p>
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" name="firstName">
    </p>
    <p> <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" name="lastName">
    </p>
    <p> <label for="emailID">Email ID: </label>
      <input type="email" id="emailID" name="emailID"> <br>
    </p>
    <p class="range"><label for="percentage">Percentage:</label>
      <input type="range" name="percentage" id="percentage">
    </p>
    <p>
      <label for="Language">Language: </label>
    </p>
    <p>

      <label for="Java"><input type="checkbox" id="Java" name="Language"> Java </label>

      <label for="Flutter"><input type="checkbox" id="Flutter" name="Language"> Flutter</label>
    </p>

    <p> <label for="dob">Date of Birth: </label>
      <input type="date" id="dob" name="dob"> <br>

    </p>
    <p>
      <label for="gender">Gender: </label>
    </p>
    <p>

      <label for="male"><input type="radio" id="male" name="gender"> Male</label>

      <label for="female"><input type="radio" id="female" name="gender"> Female</label>

      <label for="others"><input type="radio" id="others" name="gender"> Others</label><br>
    </p>

    <p class="information"><label for="Information">Information: </label>
      <textarea id="Information" name="Information" cols="20" placeholder="Enter information about you"></textarea> <br>
    </p>
    <p><label for="resume">Resume</label>
      <input type="file" name="resume" id="resume">
    </p>
    <p><label for="passwod">Password: </label>
      <input type="password" id="passwod" name="passwod"> <br>
    </p>
    <p><label for="button">Click here to submit:</label>
      <input style="width: 20ex; height: 5ex;" type="submit" id="button" name="submit">
    </p>
  </form>
</body>

</html>
